<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>

<body>

    <header class="top-page">
        <p>20% de descuento en todos los productos!</p>
    </header>
    <nav class="navegacion">
        <a href="./index.html"> <img src="./img/logo-top.png" alt=""></a>
        <h1 class="titulo">Nombre Tienda</h1>
    </nav>
    <section>
        <div class="section-menu">
            <ul>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </div>
    </section>

    <div class="form">
        <h2>Añadí tu super!</h2>
        <p class="parrafo-h2">Agregá tu personaje favorito completando las opciones.</p>

        <div id="columna1">
            <form action="formulario.html" method="POST">
                <p>
                    <label for="nombre">*Nombre: </label>
                    <input type="text" id="nombre" name="nombre">
                </p>
                <p>
                    <!-- campo para fecha -->
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" value="2023-03-18" min="2023-03-15">
                </p>
                <!-- textarea -->
                <label for="descripcion"></label>
                <textarea name="descripcion" id="descripcion" cols="35" rows="15" placeholder="Descripción" required
                    minlength="10" maxlength="100">
                </textarea>
        </div>

        <div id="columna2">
            <!-- select -->
            <label for="especie">Especie
                <select class="column" name="especie" id="especie">
                    <optgroup label="Especie">
                        <option value="Jupiteriano">Jupiteriano</option>
                        <option value="Androide">Androide</option>
                        <option value="Humano">Humano</option>
                        <option value="otro">Otro</option>
                    </optgroup>
                </select>
            </label>

            <p>Agregar Foto
                <input class="column" type="file" name="imagen" id="imagen" accept=".jpeg, .png, .pdf" multiple />

            </p>
            <p>Poderes
                <label for="Volar" class="column">
                    <input type="checkbox" name="volar" id="volar" value="volar" />Volar</label>
                <label for="Superinteligencia" class="column">
                    <input type="checkbox" name="Superinteligencia" id="Superinteligencia"
                        value="Superinteligencia" />Superinteligencia</label>
                <label for="Vista de rayo láser" class="column">
                    <input type="checkbox" name="rayo" id="rayo" value="rayo" />Vista de rayo láser</label>
            </p>
            <hr>
            <label class="column"> Tipos de Personajes
                <input class="column" type="radio" name="personaje" id="Héroe/Heroina" value="Héroe/Heroina" />
                <label class="column" for="Héroe/Heroina">Héroe/Heroina</label>
                <input class="column" type="radio" name="personaje" id="Villano/Villana" value="Villano/Villana" />
                <label class="column" for="Villano/Villana">Héroe/Heroina</label>
            </label>
        </div>


        </section>
        <input class="boton-añadir" type="submit" value="Añadir" />
    </div>
    <footer>
        <div class="derechos">Todos los derechos reservados a FRONT END 1</div>
        <img class="img-footer" src="./img/Vector.png" alt="">
    </footer>
</body>

</html>
